<div class="container">
  <h2>
    <span class="name">{{ player }}</span> it is your turn!
  </h2>

  <div class="word-container">
    <div @enterWord *ngIf="show === true" class="word">» <span>{{ words[spy ? 1 : 0] }}</span> «</div>
    <div *ngIf="show !== true" class="show" (click)="showWord()">Tap to see your word!</div>
  </div>
</div>
